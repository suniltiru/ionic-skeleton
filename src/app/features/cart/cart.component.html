<div class="cart-container">
    <div *ngFor="let item of items">
      <div class="cart-item">
        <img [src]="item.imageUrl" alt="{{ item.name }}" />
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p>Price: ${{ item.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
        <button (click)="removeItem(item.id)">Remove</button>
      </div>
    </div>
  </div>
